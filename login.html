<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="icon" href="img/title.png" type="image/icon type">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script>
        function validate(){
        var username=document.getElementById("iusername");
        var password = document.getElementById("password");
        if (username.value == "Student" && password.value == "Cse"){
            alert("Login Successfull");
            window.open("index.html");
        }
        else{
            alert('invalid username or password')
        }
    }
    </script>
</head>
<body>
    <div class="header" >
        <nav id="navbar">
            <a href="index.html">
                <img src="img/logo.png" class="logo">
            </a>
            <ul id="menu">
                <li><a  href="index.html">Home</a></li>
                <li ><a  href="departments.html">Departments</a></li>
                <li ><a  href="faculty.html">Faculty</a></li>
                <li><a  href="student_chapter.html">Student</a></li>
                <li><a  href="placement.html">Placement</a></li>
                <li class="btn"><a  href="login.html">Login</a></li>
                <li><a  href="registration.html">Registration</a></li>
            </ul>
        </nav>
    </div>
    <div class="loginform">
        <div class="limg">
            <img src="img/wel.jpg">
            <span>WELCOME</span>
        </div>
        <form name="LoginForm">
        <div class="fields">
            <div class="username">
                <i class="fa-regular fa-user"></i>
                <input type="text" id="iusername" class="iusername" 
                placeholder="Enter Username" required>
            </div>
            
            <div class="Password">
                <i class="fa-sharp fa-solid fa-key"></i>
                <input type="password" id="password" class="password" 
                placeholder="Enter Password" required>
            </div>
            <button type="submit" onclick="validate()" class="signin">Login in</button>
            <div class="link">
                <a href="#">Forgot-Password?</a> or
                <a href="registration.html">Sign-Up</a>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
