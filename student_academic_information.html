<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Academic Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/student_academic_information.css">
</head>
<body>
    <div class="header" >
        <nav id="navbar">
            <img src="img/logo.png" class="logo">
            <ul id="menu">
                <li><a  href="index.html">Home</a></li>
                <li ><a  href="departments.html">Departments</a></li>
                <li ><a  href="faculty.html">Faculty</a></li>
                <li class="btn"><a  href="student_chapter.html">Student</a></li>
                <li><a  href="placement.html">Placement</a></li>
                <li><a  href="login.html">Login</a></li>
                <li><a  href="registration.html">Registration</a></li>
            </ul>
        </nav>
    </div>
    <div class="reg">
        <div class="title">Student Academic Information</div>
    <form  name="form" >
        <div class="user">
            <div class="input">
                <span class="userd">First Name</span>
                <input class="in" type="text" name="uiname" placeholder="Enter Your First Name" required>
            </div>
            <div class="input">
                <span class="userd">Last Name</span>
                <input class="in"type="text" name="fname" placeholder="Enter Your Last Name" required>
            </div>
           
             <div class="input">
                <span class="userd">Registration Number </span>
                <input class="in" type="text" name="Registration Number" placeholder="Enter Your Registration Number" required>
            </div>
            <div class="input">
                <span class="userd">Branch </span>
                <select class="select" id="branch">
                    <option value="Branch">Select Branch</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="MECH">MECH</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="other">other</option>
                </select>
            </div>
                <div class="input">
                    <span class="userd">SEM 1 Marks </span>
                    <input class="in" type="text" name="Registration Number" placeholder="Enter Your SEM 1 Marks" required>
                </div>
                <div class="input">
                    <span class="userd">SEM 2 Marks</span>
                    <input class="in" type="text" name="Registration Number" placeholder="Enter Your SEM 2 Marks" required>
                </div>
                <div class="input">
                    <span class="userd">SEM 3 Marks </span>
                    <input class="in" type="text" name="Registration Number" placeholder="Enter Your SEM 3 Marks" required>
                </div>
                <div class="input">
                    <span class="userd">SEM 4 Marks</span>
                    <input class="in" type="text" name="Registration Number" placeholder="Enter Your SEM 4 Marks" required>
                </div>
                <div class="input">
                    <span class="userd">SEM 5 Marks </span>
                    <input class="in" type="text" name="Registration Number" placeholder="Enter Your SEM 5 Marks" required>
                </div>
                <div class="input">
                    <span class="userd">SEM 6 Marks</span>
                    <input class="in" type="text" name="Registration Number" placeholder="Enter Your SEM 6 Marks" required>
                </div>
                <div class="input">
                    <span class="userd">SEM 7 Marks </span>
                    <input class="in" type="text" name="Registration Number" placeholder="Enter Your SEM 7 Marks" required>
                </div>
                <div class="input">
                    <span class="userd">SEM 8 Marks</span>
                    <input class="in" type="text" name="Registration Number" placeholder="Enter Your SEM 8 Marks" required>
                </div>
            <div class="sub">
                <input class="in" type="submit" value="SUBMIT"  required>
            </div>
         
        </div>
        
    </form>
</div>

</body>
</html>
